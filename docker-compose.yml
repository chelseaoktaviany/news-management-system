version: "3.8"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: news_db
    ports: ["3306:3306"]
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-P",
          "3306",
          "-u",
          "root",
          "-pexample",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://localhost:9200/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://localhost:15672/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - app-network

  app:
    build:
      dockerfile: Dockerfile.api
    container_name: news-api
    restart: on-failure
    command: node src/app.js
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MYSQL_HOST=localhost
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      - MYSQL_DATABASE=news_db
      - RABBITMQ_URL=amqp://rabbitmq
      - RABBITMQ_QUEUE=news_index_queue
      - ELASTIC_URL=http://elasticsearch:9200
      - ELASTIC_INDEX=news
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/node_modules

  worker:
    build:
      dockerfile: Dockerfile.worker
    container_name: news-worker
    restart: on-failure
    command: node src/worker.js
    environment:
      - NODE_ENV=development
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DATABASE=newsdb
      - RABBITMQ_URL=amqp://rabbitmq
      - RABBITMQ_QUEUE=news_index_queue
      - ELASTIC_URL=http://elasticsearch:9200
      - ELASTIC_INDEX=news_index
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mysql-data:
  es-data:
  rabbitmq-data:

networks:
  app-network:
    driver: bridge
